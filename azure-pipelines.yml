trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  displayName: 'Build Stage'
  jobs:
  - job: Build
    displayName: 'Build the Function App'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'  # Use the Node.js version you need

    - script: |
        npm install
      displayName: 'Install dependencies'

    - script: |
        zip -r functionapp.zip .
      displayName: 'Package the function app'

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: 'functionapp.zip'
        artifactName: 'drop'

- stage: Test
  displayName: 'Test Stage'
  jobs:
  - job: Test
    displayName: 'Run Unit Tests'
    steps:
    - script: |
        npm test
      displayName: 'Run Tests'

- stage: Deploy
  displayName: 'Deploy Stage'
  jobs:
  - job: Deploy
    displayName: 'Deploy Function to Azure'
    steps:
    - task: AzureFunctionApp@1
      inputs:
        azureSubscription: '$(azureSubscription)'  # Set up in Azure DevOps
        appName: 'myAzureFunctionApp'  # Replace with your function app name
        package: '$(Pipeline.Workspace)/drop/functionapp.zip'
